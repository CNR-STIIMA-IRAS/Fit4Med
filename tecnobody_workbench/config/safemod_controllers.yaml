controller_manager:
  ros__parameters:
    update_rate: 250  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    #scaled_trajectory_controller:
    #  type: scaled_fjt_controller/ScaledFjtController
      
    state_controller:
      type: ethercat_controllers/CiA402Controller

    ft_sensor_command_broadcaster:
      type: force_torque_sensor_broadcaster/ForceTorqueSensorBroadcaster

    admittance_controller:
        type: "cnr_admittance_controller/AdmittanceController"

    forward_position_controller:
      type: position_controllers/JointGroupPositionController

    forward_velocity_controller:
      type: velocity_controllers/JointGroupVelocityController

    remapping_controller:
      type: "remapping_controller/RemappingController"

ft_sensor_command_broadcaster:
  ros__parameters:
    frame_id: "ee_link"
    interface_names:
      force:
        x: "ft_sensor/force.x"
        y: "ft_sensor/force.y"
        z: "ft_sensor/force.z"
      torque:
        x: "ft_sensor/torque.x"
        y: "ft_sensor/torque.y"
        z: "ft_sensor/torque.z"
    # offset:
    #   force:
    #     x: 249.12
    #     y: -15.15
    #     z: 18.6
    #   torque:
    #     x: 0.12
    #     y: -0.7
    #     z: 2.12  

forward_position_controller:
  ros__parameters:
    joints:
      - joint_yaw

forward_velocity_controller:
  ros__parameters:
    joints:
      - joint_x
      - joint_y
      - joint_z

joint_trajectory_controller:
  ros__parameters:
    joints:
      - joint_z
      - joint_y
      - joint_x

    command_interfaces:
      - position
      - velocity

    state_interfaces:
      - position
      - velocity

    command_joints:
      - remapping_controller/joint_z
      - remapping_controller/joint_y
      - remapping_controller/joint_x

    speed_scaling:
      initial_scaling_factor: 1.0
      filter_coefficient: 0.9
      policy: "MINIMUM"
      subscribed_topics: 
        - "~/speed_scaling_input"


