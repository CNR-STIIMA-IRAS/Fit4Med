state_controller:
  ros__parameters:
    dofs:
      - joint_x
      - joint_y
      - joint_z

admittance_controller:
  ros__parameters:
    joints:
    - joint_y
    - joint_x
    - joint_z
    - joint_yaw
    command_interfaces:
    - velocity
    state_interfaces:
    - position
    - velocity
    kinematics:
      plugin_name: kinematics_interface_kdl/KinematicsInterfaceKDL
      plugin_package: kinematics_interface
      base: base_link # Assumed to be stationary
      tip: ft_link
      group_name: fmrrehab
      alpha: 0.0005
    admittance:
      mass: [ 10.0, 100.0, 10.0, 0.1, 0.1, 0.1 ]
      stiffness: [ 0.0, 0.0, 0.0, 500.0, 500.0, 500.0 ] #N/m
      damping_ratio: [ 2.828427, 2.828427, 2.828427, 2.828427, 2.828427, 2.828427 ]
      joint_damping: [10.0, 5.0, 5.0, 0.0]
      selected_axes: [ true, true, true, false, false, false ]
    ft_sensor:
      name: "ft_sensor"
      frame:
        id: "ft_link"
      low_pass_filter_frequency: 20.0
      force_deadband: 5.0
      torque_deadband: 2.0
    control:
      frame:
        id: "base_link"
        external: false
    fixed_world_frame:
      frame:
        id: "base_link"
        external: false
    gravity_compensation:
      frame:
        id: "ft_link"
        external: false
      CoG:
        pos: [ 0.01, 0.01, 0.01 ]
        force: 0.01

remapping_controller:
  ros__parameters:
    joints: 
      - joint_x
      - joint_y
      - joint_z
    input_command_interfaces: 
      - position
      - velocity
    output_command_interfaces: 
      - position
      - offset_velocity
